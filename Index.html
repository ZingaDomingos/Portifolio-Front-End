<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>Seguro Automoveis</title> 

</head>
<body>
    
        <main>
            <!--Article que contém as imagens da Via-->
            <section class="section-da-pista">
                <article id="article-imagens-pista" >
                    <img src="./assets/via.jpg" class="img-via">
                    <img src="./assets/via.jpg" class="img-via">
                    <img src="./assets/via.jpg" class="img-via">
                    <img src="./assets/via.jpg" class="img-via">
                    <img src="./assets/via.jpg" class="img-via">
                    <img src="./assets/via.jpg" class="img-via">
                </article>

                <div id="div-em-que-se-encontra-o-carro">
                    <img src="./assets/carro.png" id="img-carro">
                    <img src="./assets/pneu_1.png" id="img-pneu_1">
                    <img src="./assets/pneu_1.png" id="img-pneu_2">
                </div>

            </section>
    
            <!--Div em que se encontra o carro-->
            
    
            <!--Main conteúdo principal-->
            <section id="section-conteudo-de-login">
    
                <!--Início da Nav-->
                <nav>
                    <img src="./assets/tecnolben.jpg" id="img-logo">
                    <h1>Seguro Automóvel</h1>
                </nav>
                <!--Final da Nav-->
    
                <!--Início da Article principal dos formularios-->
                <article id="article-principal">
    
                    <div id="div-btn-login-e-cadsatro">
                        <button id="btn-login">LOGIN</button>
                        <button id="btn-cadastro">CADASTRO</button>
                    </div>
    
                    <section id="section-formularios">
                        <!--Início da Div Formulário de login-->
                        <div id="div-formulario-de-login">
                            <input type="text" class="input" placeholder="Nome do usuário">
                            <input type="password" class="input" placeholder="Senha">
                            <button id="btn-entrar-login" type="submit"> 
                                <span id="span-btn-entrar">ENTRAR</span>
                                <span id="background-do-animado"></span>
                            </button>
                        </div>
                        <!--Fim da Div Formulário de login-->
                        
                        <!--Início da Div Formulário de Cadastro-->
                        <div id="div-formulario-de-cadastro">
                            <input type="name" class="input" placeholder="Nome">
                            <input type="name" class="input" placeholder="Sobre-nome">
                            <input type="tel" class="input" placeholder="Telemovel">
                            <input type="password" class="input" placeholder="Senha">
                            <button id="btn-cadastrar" type="submit">
                                <span id="span-btn-cadastrar">CADASTRAR</span>
                                <span id="background-do-animado"></span>
                            </button>
                        </div>
                        <!--Fim da Div Formulário de Cadastro-->
                    </section>
                    
                </article>
                <!--Fim da Article principal dos formularios-->
    
            </section>
        
        </main>


    <script src="./JS/Script.js"></script>
    
</body>
</html>
